{{ if .Site.Data.features }}
<div class="bg-tlgray-200 py-6 md:py-10">
  <div class="container mx-auto max-w-7xl">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
      {{ range .Site.Data.features }}
        <a href="{{ .link }}" target="_blank" rel="noopener noreferrer">
          <div class="bg-white text-center mx-2 px-4 py-10 flex flex-col justify-center items-center duration-300 transform h-full hover:-translate-y-1 hover:shadow-lg">
            <div class="p-1">
              {{ if .image }}
                <img src="{{ .image | relURL }}" alt="{{ .title }}" class="w-12 h-12 mb-4" />
              {{ else if .icon }}
                <span class="{{ .icon }} text-5xl mb-4"></span>
              {{ end }}
              <h2 class="text-2xl font-semibold">{{ .title | htmlEscape }}</h2>
              <p class="sans text-gray-600">{{ .description | markdownify | plainify }}</p>
            </div>
          </div>
        </a>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
